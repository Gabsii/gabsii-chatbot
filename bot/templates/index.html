{% extends "base.html" %}
{% load static %}
{% block content %}
    <header>
        <img src="https://picsum.photos/50" alt="Profile Picture">
        <div class="user-info">
            <h1>Gabsii (Chat with "me")</h1>
            <h2 id="user-status">online</h2>
        </div>
        <button>
            <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M22 34h4v-12h-4v12zm2-30c-11.05 0-20 8.95-20 20s8.95 20 20 20 20-8.95 20-20-8.95-20-20-20zm0 36c-8.82 0-16-7.18-16-16s7.18-16 16-16 16 7.18 16 16-7.18 16-16 16zm-2-22h4v-4h-4v4z"/></svg>
        </button>
    </header>
    <main id="container">
        <div class="bubbles" style="display: none;">
            <div class="sent">
                <span class="bubble-message">Text</span>
                <span class="bubble-time">16:33</span>            
            </div>
        </div>
        <div class="bubbles" style="display: none;">
            <div class="received">
                <span class="bubble-message">Text</span>
                <span class="bubble-time">16:34</span>        
            </div>
            <button id="thumbsUp">
                <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h48v48h-48z" fill="none"/><path d="M2 42h8v-24h-8v24zm44-22c0-2.21-1.79-4-4-4h-12.63l1.91-9.14c.04-.2.07-.41.07-.63 0-.83-.34-1.58-.88-2.12l-2.13-2.11-13.17 13.17c-.72.73-1.17 1.73-1.17 2.83v20c0 2.21 1.79 4 4 4h18c1.66 0 3.08-1.01 3.68-2.44l6.03-14.1c.18-.46.29-.95.29-1.46v-3.83l-.02-.02.02-.15z"/></svg>
            </button>
        </div>
    </main>
    <footer>
        {% csrf_token %}
            <input id="input"/> 
            <button type="submit" id="submit-button">
                <!-- <img src="{% static '/icons/send.svg' %}" alt="" srcset=""> -->
                <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg"><path d="M4.02 42l41.98-18-41.98-18-.02 14 30 4-30 4z"/><path d="M0 0h48v48h-48z" fill="none"/></svg>
            </button>    
    </footer>
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
{% endblock content %}
